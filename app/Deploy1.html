<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Power Consumption</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        .form-label {
            margin-top: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .submit-btn {
            background-color: coral;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">ENERGY POWER CONSUMPTION USING SUPERVISED LEARNING APPROACHES</h1>
        <a href="/" class="btn btn-link"><h1 style="color: coral;">HOME</h1></a>
        <p id="description" class="text-center">
            Energy Prediction Model
        </p>
        <br><br>

        <form id="survey-form" action="#" method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="consumption" class="form-label">Consumption</label>
                <input id="consumption" name="Consumption" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="nuclear" class="form-label">Nuclear</label>
                <input id="nuclear" name="Nuclear" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="wind" class="form-label">Wind</label>
                <input id="wind" name="Wind" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="hydroelectric" class="form-label">Hydroelectric</label>
                <input id="hydroelectric" name="Hydroelectric" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="oil_and_gas" class="form-label">Oil and Gas</label>
                <input id="oil_and_gas" name="Oil_and_Gas" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="coal" class="form-label">Coal</label>
                <input id="coal" name="Coal" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="solar" class="form-label">Solar</label>
                <input id="solar" name="Solar" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="biomass" class="form-label">Biomass</label>
                <input id="biomass" name="Biomass" class="form-control" required>
            </div>

            <button type="submit" class="btn submit-btn btn-block">SUBMIT</button>
            
            <br>
            <h1 class="text-center">{{ prediction_text }}</h1>

            <div class="text-center">
                <img src="data:image/png;base64,{{ plot_base64 }}" alt="Line Plot" class="img-fluid">
            </div>
        </form>
    </div>
    
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Custom JavaScript if needed
    </script>
</body>
</html>
