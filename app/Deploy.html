<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<style>
/* General body styles */
body {
    font-family: 'Verdana', sans-serif;
    background-image: url(https://png.pngtree.com/background/20230512/original/pngtree-world-smile-day-three-dimensional-smiling-face-exquisite-joyful-yellow-picture-image_2502732.jpg);
    background-position: center;
    background-size: cover;
    background-repeat: no-repeat;
}

/* Styles for the return button */
.return-button {
    background-color: #af4c4c;
    color: white;
    border: none;
    padding: 12px 24px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 18px;
    margin: 12px 0;
    cursor: pointer;
    border-radius: 8px;
    transition: background-color 0.3s ease, transform 0.3s ease;
}

.return-button:hover {
    background-color: #8e3838;
    transform: scale(1.05);
}

/* Styles for the header */
h1 {
    text-align: center;
    color: #444;
    margin: 30px 0;
    font-size: 2.5em;
}

/* Main section styling */
main {
    max-width: 850px;
    height: auto;
    margin: 20px auto;
    padding: 25px;
    background-color: #fce1e1;
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    border-radius: 12px;
}

/* Styles for form */
form {
    display: flex;
    flex-direction: column;
    gap: 12px;
}

/* Input field styling */
input[type="text"] {
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 18px;
    width: calc(100% - 24px);
    box-sizing: border-box;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
}

input[type="text"]:focus {
    border-color: #4CAF50;
    outline: none;
    box-shadow: 0 0 5px rgba(76, 175, 80, 0.3);
}

/* Button styling */
button {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 12px 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 18px;
    cursor: pointer;
    border-radius: 8px;
    transition: background-color 0.3s ease, transform 0.3s ease;
}

button:disabled {
    background-color: #b0bec5;
    cursor: not-allowed;
}

button:hover:not(:disabled) {
    background-color: #0056b3;
    transform: scale(1.05);
}

/* List item styling */
ul {
    list-style-type: none;
    padding: 0;
}

ul div {
    margin: 12px 0;
}

h4 {
    text-align: center;
    color: #2e7d32;
    margin: 0;
    font-size: 1.5em;
}

</style>
<body>
	

	<h1>Emotion Prediction Input Text Form</h1>
	<br><br>
	<main ng-app="TaskList" ng-controller="taskController">
		<center><h3>Enter Your Text here...</h3></center>
		<form method="post">
			{% csrf_token %}
			<div>
				<center><input type="text" name="message" placeholder="Enter Your Text" style="text-align: center;" ng-model="newTask" required="required" /><br><br></center>
				<center><button ng-disabled="form.$invalid">SUBMIT</button></center>
                <center><button class="return-button" onclick="window.location.href='/'"> BACK</button></center>
			</div>
		</form>
		<ul>
			<div>
				<h4 style="color: rgb(39, 160, 100);"> {{ prediction_text }}</h4>
			  </div>
		</ul>
</body>

</html>
